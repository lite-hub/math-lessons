var options = {
  target: '#quadratic-update',
  data: [{
    fn: 'x^2 + 3x - 4'
  }]
};

var option2 = {
	target: '#quadratic-update',
	data: [{
		fn: 'x^2+4x-21=0'
	}]
};

$('#update').click(function () {
  if (!options.title) {

  	console.log(options);
    // add a title, a tip and change the function to y = x * x
    options.title = 'Quadratic Function: y = x * x' ;
    $(options.target).prepend("<h2>Quadratic Function: y = x * x</h2>");

    options.tip = {
      xLine: true,
      yLine: true
    };
    options.data[0] = {
      fn: 'x * x',
      derivative: {
        fn: '2 * x',
        updateOnMouseMove: true
      }
    }
  } else {
    // remove the title and the tip
    // update the function to be y = x
    delete options.title;
    delete options.tip;
    options.data[0] =  {
      fn: 'x'
    }
  }
  functionPlot(options)
})
// initial plot
functionPlot(options)
</script>
